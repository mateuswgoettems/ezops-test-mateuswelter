<!DOCTYPE html>
<html>

<head>
    <title>My First Node App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<style>
    .inline {
        display: inline;
    }
</style>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input id="name" class="form-control" placeholder="Name">
            <br>
            <textarea id="message" class="form-control" placeholder="Your Message Here"></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div class="inline" id="messages">
        </div>
        <div id="message2">

        </div>
    </div>

    <script>
        var socket = io();
        $(() => {
            $("#send").click(() => {
                sendMessage({ name: $("#name").val(), message: $("#message").val(), date: new Date() });
            })

            getMessages()
        })

        socket.on('message', addMessages)

        function addMessages(message) {

            const data = message.date.split('T')[0]
            const hora = message.date.split('T')[1].split('.')[0]

            console.log(data)
            console.log(hora)
            
            $("#messages").append(`<h4> ${message.name} </h4> <p>Data: ${data} Hora: ${hora}</p>`)
            $('#message2').append(`<p> ${message.message} </p>`)
        }

        function getMessages() {
            $.get('http://ec2-54-232-212-237.sa-east-1.compute.amazonaws.com:3000/messages', (data) => {
                data.forEach(addMessages);
            })
        }

        function sendMessage(message) {
            console.log(message)
            $.post('http://ec2-54-232-212-237.sa-east-1.compute.amazonaws.com:3000/messages', message)
        }
    </script>

</html>
